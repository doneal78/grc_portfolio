name: Link Check

on:
  push:
  workflow_dispatch:   # allows manual "Run workflow" button
  schedule:
    - cron: '0 12 * * 1'   # every Monday 12:00 UTC (optional)

jobs:
  lychee:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: cache HTTP results to avoid rate limits on repeated runs
      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: lychee-${{ github.sha }}
          restore-keys: |
            lychee-

      - name: Link Checker (Lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          # Base URL is critical for project pages (/grc_portfolio)
          args: >
            --base "https://doneal78.github.io/grc_portfolio/"
            --verbose
            --retry-wait-time 2
            --max-retries 2
            --accept 200,206,429
            --exclude-mail
            --exclude-loopback
            --cache
            docs/**/*.md
            docs/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
