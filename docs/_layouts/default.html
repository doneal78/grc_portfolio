<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Minimal inline styles for the nav (uses your CSS variables from style.scss) -->
  <style>
  .site-nav{
    display:flex; gap:1rem; align-items:center;
    padding:.75rem 0 .5rem; margin-bottom:.5rem;
  }
  .site-brand{
  margin-right:auto; font-weight:800; letter-spacing:.2px;
  text-decoration:none; color: var(--fg, #e6f1ff); opacity:.92;
  font-size: 1rem;      /* small brand */
  line-height: 1.2;     /* no giant header feel */
  }
  .site-nav a{
    text-decoration:none; font-weight:700; opacity:.86;
    color: var(--fg, #e6f1ff);
  }
  .site-nav a:hover{ opacity:1; text-decoration:underline; }
  .site-nav a.active{
    border-bottom:2px solid var(--cyan, #12f0ff);
    padding-bottom:.25rem; opacity:1; text-decoration:none;
  }
</style>
</head>
<body>
  <div class="page-content">
    <div class="wrapper">
      <!-- Top navigation -->
      <nav class="site-nav">
        <a class="site-brand" href="{{ '/' | relative_url }}">Home</a>
        {%- assign here = page.url -%}
        <a href="{{ '/' | relative_url }}" class="{% if here == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/projects/aws-account-governance/' | relative_url }}" class="{% if here contains '/projects/aws-account-governance/' %}active{% endif %}">AWS Governance</a>
        <a href="{{ '/projects/risk-assessment/' | relative_url }}" class="{% if here contains '/projects/risk-assessment/' %}active{% endif %}">Risk Assessment</a>
        <a href="{{ '/labs/aws-account-governance/' | relative_url }}" class="{% if here contains '/labs/' %}active{% endif %}">Labs</a>
        <a href="{{ '/portfolio-templates/' | relative_url }}" class="{% if here contains '/portfolio-templates/' or here contains '/templates/' %}active{% endif %}">Templates</a>
        <a href="{{ '/resources/' | relative_url }}" class="{% if here contains '/resources/' %}active{% endif %}">Resources</a>
        <a href="{{ '/assets/resume.pdf' | relative_url }}">Resume</a>
      </nav>

      <!-- Page content -->
      {{ content }}
    </div>
  </div>
</body>
</html>
